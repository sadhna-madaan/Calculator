<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assests/calculatorstyle.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="calculator">
                <form >
                    <div class="display">
                        <input  name="display" id="input">
                    </div>

                    <div>
                        <input type="button" class="button operator" value="AC"  onclick="display.value =''">
                        <input type="button" class="button operator" value="DE" onclick="display.value =display.value.slice(0,-1)">
                        <input type="button" class="button operator" value="." onclick="display.value +='.'">
                        <input type="button" class="button operator" value="/" onclick="display.value +='/'">
                    </div>

                    <div>
                        <input type="button" class="button" value="7" onclick="display.value +='7'">
                        <input type="button" class="button" value="8" onclick="display.value +='8'">
                        <input type="button" class="button" value="9" onclick="display.value +='9'">
                        <input type="button" class="button operator" value="*" onclick="display.value +='*'">
                    </div>

                    <div>
                        <input type="button" class="button" value="4" onclick="display.value +='4'">
                        <input type="button" class="button" value="5" onclick="display.value +='5'">
                        <input type="button" class="button" value="6" onclick="display.value +='6'">
                        <input type="button" class="button operator" value="-" onclick="display.value +='-'">
                    </div>

                    <div>
                        <input type="button" class="button" value="1" onclick="display.value +='1'">
                        <input type="button" class="button" value="2" onclick="display.value +='2'">
                        <input type="button" class="button" value="3" onclick="display.value +='3'">
                        <input type="button" class="button operator" value="+" onclick="display.value +='+'">
                    </div>

                    <div>
                        <input type="button" class="button" value="00" onclick="display.value +='00'">
                        <input type="button" class="button" value="0" onclick="display.value +='0'">
                        <input type="button" class="button equal operator" value="=" onclick="display.value=eval(display.value)">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="./assests/calculator.js"></script>

</body>
</html>
